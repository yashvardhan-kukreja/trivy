version: 2.1
orbs:
  codecov: codecov/codecov@1.1.0

defaults: &defaults
  docker :
    - image: aquasec/trivy-ci:latest
  environment:
    CGO_ENABLED: "0"

jobs:
  unit-test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Check if there's anything to fix with gofmt
          command: |
            if test -z "$(gofmt -l .)"; then
              echo "Congrats! There is nothing to fix."
            else
              echo "The following lines should be fixed."
              gofmt -s -d .
              exit 1
            fi
      - run:
          name: Test
          command: make test
      - codecov/upload:
          file: ./coverage.txt

  release:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.06.0-ce
      - run:
          name: setup docker
          command: echo $DOCKER_PASS | docker login --username $DOCKER_USER --password-stdin
      - run:
          name: Release
          command: goreleaser --rm-dist
      - run:
          name: Clone trivy repository
          command: git clone git@github.com:aquasecurity/trivy-repo.git
      - run:
          name: Setup git settings
          command: |
            git config --global user.email "knqyf263@gmail.com"
            git config --global user.name "Teppei Fukuda"
      - run:
          name: Create rpm repository
          command: ci/deploy-rpm.sh
      - run:
          name: Import GPG key
          command: echo -e "$GPG_KEY" | gpg --import
      - run:
          name: Create deb repository
          command: ci/deploy-deb.sh

workflows:
  version: 2
  release:
    jobs:
      - unit-test
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
